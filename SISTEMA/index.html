<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Barbearia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Horários</h1>
        <div id="schedule">
            <h2>Horários Disponíveis</h2>
            <ul id="timeSlots">
                <!-- Horários serão adicionados aqui pelo JavaScript -->
            </ul>
        </div>
        <div id="bookingForm">
            <h2>Agendar Horário</h2>
            <label for="timeSelect">Escolha um horário:</label>
            <select id="timeSelect">
                <!-- Horários serão adicionados aqui pelo JavaScript -->
            </select>
            <label for="serviceSelect">Escolha um serviço:</label>
            <select id="serviceSelect">
                <option value="reflexo">Reflexo (30 min)</option>
                <option value="nevou">Nevou (45 min)</option>
                <option value="luzes">Luzes (90 min)</option>
                <option value="pigmentacao">Pigmentação (60 min)</option>
                <option value="alinhamento">Alinhamento (20 min)</option>
                <option value="alisamento">Alisamento (120 min)</option>
                <option value="corte">Corte (60 min)</option>
            </select>
            <button onclick="bookTime()">Agendar</button>
        </div>
        <div id="priceTable">
            <h2>Tabela de Preços e Tempo</h2>
            <table>
                <thead>
                    <tr>
                        <th>Serviço</th>
                        <th>Duração</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Reflexo</td>
                        <td>30 min</td>
                        <td>R$ 100</td>
                    </tr>
                    <tr>
                        <td>Nevou</td>
                        <td>45 min</td>
                        <td>R$ 150</td>
                    </tr>
                    <tr>
                        <td>Luzes</td>
                        <td>90 min</td>
                        <td>R$ 300</td>
                    </tr>
                    <tr>
                        <td>Pigmentação</td>
                        <td>60 min</td>
                        <td>R$ 200</td>
                    </tr>
                    <tr>
                        <td>Alinhamento</td>
                        <td>20 min</td>
                        <td>R$ 80</td>
                    </tr>
                    <tr>
                        <td>Alisamento</td>
                        <td>120 min</td>
                        <td>R$ 350</td>
                    </tr>
                    <tr>
                        <td>Corte</td>
                        <td>60 min</td>
                        <td>R$ 120</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
